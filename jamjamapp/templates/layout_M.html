<!--커뮤니티 목록-->
<h1>layout</h1>
{% for hashtag in hashtag.all %}
<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
  <li class="nav-item"><a class="nav-link" href="{% url 'community' hashtag.id %}">{{ hashtag.name }}</a></li>
</ul>
{% endfor %}

<!--드롭다운 지역 목록후보 1-->
<script>
    function changes1Step(fr) {
     if(fr=="커뮤") {
      num = new Array("--2단계--", "10대","20~30대");
      vnum = new Array("--2단계--", "10대","20~30대");
     }
     else if(fr=="니티") {
      num = new Array("--2단계--", "자유게시판","성고민");
      vnum = new Array("--2단계--", "자유게시판","성고민");
     }
     
     for(i=0; i<form.Step2.length; i++) {
      form.Step2.options[i] = null;
     }
     
     for(i=0; i<num.length; i++) {
      form.Step2.options[i] = new Option(num[i],vnum[i]);
     }
    }
</script>


<div> 
<form name='form'>
<select name='Step1' onchange='changes1Step(value)'>
<option>--1단계--</option>
<option value="커뮤">커뮤</option>
<option value="니티">니티</option>
</select>

<select name='Step2' onchange='changes2Step(value)'>
  <option>--2단계--</option>
</select>
</form>
</div>  












{% for hashtag in hashtag.all %}
<a href="{% url 'community' hashtag.id %}">
<select name='Step2' onchange='changes2Step(value)'>
</select>
</a>
{% endfor %}
<br><br><br><br>
<div class="btn-group dropdown">
  <button type="button" class="btn btn-outline btn-default dropdown-toggle" id="select" data-toggle="dropdown" aria-expanded="false">
    Choose item
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu bullet dropdown-menu-right dropdown-search-box" aria-labelledby="select" role="menu">
   <li role="presentation" class="search-box"><input type="text" class="form-control" placeholder="Type text..." value="" name="search" /></li>
  </ul>
  </div>
